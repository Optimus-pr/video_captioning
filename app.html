 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>

    <h1>Video Player</h1>

    
    <input type="file" accept="video/avi" id="videoInput" onchange="loadVideo()">

    
    <video controls id="videoPlayer" style="width: 100%;">
        Your browser does not support the video tag.
    </video>

    <script>
        // Function to load and play the selected video
        function loadVideo() {
            var videoInput = document.getElementById('videoInput');
            var videoPlayer = document.getElementById('videoPlayer');

            // Check if a file is selected
            if (videoInput.files.length > 0) {
                var selectedVideo = videoInput.files[0];

                // Create a new File object with .mp4 extension
                var mp4FileName = selectedVideo.name.replace('.avi', '.mp4');
                var mp4FilePath = `../${mp4FileName}`; // Adjust the path as needed
                // var mp4File = new File([selectedVideo], mp4FileName, { type: 'video/mp4' });

                // Set the video source and play
                videoPlayer.src = URL.createObjectURL(selectedVideo);
                videoPlayer.play();
            }
        }
    </script>

</body>
</html>
