<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Captioning</title>
</head>
<body>

    <h1>Video Captioning</h1>

    <input type="file" id="fileInput" accept="video/*">
    <button onclick="uploadVideo()">Upload and Caption</button>

    <h2>Caption:</h2>
    <p id="captionResult"></p>

    <video id="videoPlayer" controls width="400"></video>

    <script>
        async function uploadVideo() {
            const fileInput = document.getElementById('fileInput');
            const captionResult = document.getElementById('captionResult');
            const videoPlayer = document.getElementById('videoPlayer');

            const file = fileInput.files[0];
            console.log(file)

            if (!file) {
                alert('Please select a video file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Send the video file to the server for captioning
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Error uploading video.');
                }

                const result = await response.json();
                console.log(file.name);
                // Display the caption
                captionResult.textContent = result.caption;

                // Display the video

                const mp4FileName = file.name.replace('.avi', '.mp4');
                videoPlayer.src = `../${mp4FileName}`;
                videoPlayer.src = `/Users/chinmaygs/7th sem/fyp/Video-Captioning-main/${mp4FileName}`;


                videoPlayer.load();
                videoPlayer.play();
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while uploading the video.');
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.12.10/umd/ffmpeg.min.js"></script>

</body>
</html>
